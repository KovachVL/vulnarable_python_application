<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_panel.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">kovachvl</a>
        </div>
        <div class="profile-info">
            <span>Welcome, {{ session['username'] }}</span>
            <div class="profile-details">
                <a href="/profile?id={{ session['user_id'] }}" class="profile-link" title="User ID: {{ session['user_id'] }}">
                    <i class="fas fa-user-circle"></i>
                    <span class="user-id">ID: {{ session['user_id'] }}</span>
                </a>
            </div>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </header>

    <div class="container">
        <nav class="sidebar">
            <div class="balance-section">
                <h3>Your Balance</h3>
                <div class="balance" id="userBalance">$<span id="balanceAmount">{{ "%.2f"|format(balance) }}</span></div>
                <button onclick="claimBonus()" class="bonus-btn" id="bonusBtn">Claim $100 Bonus</button>
            </div>
            <ul class="nav-menu">
                <li><a href="/posts"><i class="fas fa-comments"></i> Community Posts</a></li>
            </ul>
        </nav>

        <main class="content">
            <section id="services" class="services-section">
                <h2>Available Services</h2>
                <div class="services-grid">
                    <div class="service-card">
                        <i class="fas fa-laptop-code"></i>
                        <h3>Basic Website</h3>
                        <p>Simple landing page</p>
                        <span class="price">$500</span>
                        <button onclick="purchaseService('Basic Website', 500)" class="purchase-btn">Purchase</button>
                    </div>
                    <div class="service-card">
                        <i class="fas fa-mobile-alt"></i>
                        <h3>Mobile App</h3>
                        <p>Custom mobile application</p>
                        <span class="price">$2000</span>
                        <button onclick="purchaseService('Mobile App', 2000)" class="purchase-btn">Purchase</button>
                    </div>
                    <div class="service-card">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>E-commerce Site</h3>
                        <p>Online store setup</p>
                        <span class="price">$1500</span>
                        <button onclick="purchaseService('E-commerce Site', 1500)" class="purchase-btn">Purchase</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/user_panel.js') }}"></script>
</body>
</html>
