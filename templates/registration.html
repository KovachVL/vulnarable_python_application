<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">kovachvl</a>
        </div>
        <div class="nav-buttons">
            <a href="/about">About</a>
            <a href="/registration" class="registr-btn">Sign Up</a>
            <a href="/login" class="login-btn">Login</a>
        </div>
    </header>

    <main class="main">
        <div class="registration-container">
            <h1>Sign Up</h1>
            <form class="registration-form" action="/registration" method="POST" id="registrationForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="/login">Login</a></p>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/registr.js') }}"></script>
</body>
</html>
